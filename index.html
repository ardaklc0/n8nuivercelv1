<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC to Test Case Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="form-check form-switch position-absolute top-0 end-0 mt-3 me-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch">
                                <span id="theme-icon">☀️</span>
                            </label>
                        </div>
                        <h1 class="card-title text-center mb-4">AC Converter</h1>
                        <div class="mb-3">
                            <label for="ac-input" class="form-label">Acceptance Criteria</label>
                            <textarea class="form-control" id="ac-input"
                                placeholder="Enter your Acceptance Criteria here..."></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <label for="ai-agent-select" class="form-label">AI Agent</label>
                                <select class="form-select" id="ai-agent-select">
                                    <option selected>ChatGPT</option>
                                    <option>Gemini</option>
                                </select>
                            </div>
                            <div class="col-md">
                                <label for="output-format-select" class="form-label">Output Format</label>
                                <select class="form-select" id="output-format-select">
                                    <option selected>Boundary Analysis</option>
                                    <option>Decision Table</option>
                                    <option>All Scenarios with Test Data</option>
                                    <option>Gherkin</option>
                                    <option>Equivalence Partitioning</option>
                                    <option>Test Cases with Test Steps</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="convert-btn">Convert</button>
                        </div>
                        <div id="loader" class="d-none text-center mt-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Converting...</p>
                        </div>
                        <div id="output-container" class="mt-5 d-none">
                            <h3 class="text-center">Generated Test Cases</h3>
                            <div id="rendered-panel" class="mt-3 d-none">
                                <iframe id="output-frame" title="Rendered Output" sandbox
                                    style="width: 100%; height: 420px; border: 1px solid #e8e8e8; border-radius: 8px;"></iframe>
                            </div>
                            <pre class="mt-3"><code id="output-code"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
